<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <title>reveal.js</title>

    <link rel="stylesheet" href="http://overpass-30e2.kxcdn.com/overpass.css">
    <link rel="stylesheet" href="http://overpass-30e2.kxcdn.com/overpass-mono.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/extra.css">
    <link rel="stylesheet" href="css/theme/serif.css">
    
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">
    
    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
	<section>
	  <section><h2>Say Good-Bye To</h2>
	    <h1>"Hello, world"</h1>
	  </section>
	  <section>
	    <h2>Or</h2>
	    <h3 class='fragment'>How to stop programming in C in every language</h3>
	    <h1 class='fragment'>Once and for all</h1>
	  </section>
	  <section>
	    <h1>This is me</h1>
	  </section>
	</section>

	<section>
	  <h2>Credits</h2>
	  <ul class='credits'>
	  </ul>
	</section>

      </div>
    </div>
    
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>
    
    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
      history: true,
      
      // More info https://github.com/hakimel/reveal.js#dependencies
      dependencies: [
      { src: 'plugin/markdown/marked.js' },
      { src: 'plugin/markdown/markdown.js' },
      { src: 'plugin/notes/notes.js', async: true },
      { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
      ]
      });
    </script>
  </body>
</html>
